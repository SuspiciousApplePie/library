<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Library</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
		<div class="container">
			<header class="header">
				<h1>Library</h1>
				<section class="toolbox">
					<h3>Toolbox</h3>
					<button type="button">Add book</button>
				</section>
			</header>

			<main class="main">
				<h1>Your books</h1>
				<div class="wrapper">
					<div class="book">
						<h1 class="title">Book title</h1>
						<div class="description">
							<p>Name of boook lololololololololollololo</p>
							<p>100 pages</p>
						</div>
						<div class="toolbox">
							<button type="button">Mark as read</button>
							<button type="button">Delete</button>
						</div>
					</div>			
				</div>
			</main>

			<dialog id="addBook">
				<h1>Add a book</h1>
				<form>
					<div class="form-control">
						<label for="title">Title:</label>
						<input type="text" name="title" id="title" autofocus required>
					</div>
					<div class="form-control">
						<label for="author">Author:</label>
						<input type="text" name="author" id="author" required>
					</div>
					<div class="form-control">
						<label for="pages">Pages:</label>
						<input type="number" name="pages" id="pages" min="1" required>
					</div>
					<div class="form-control">
						<label for="status">Status:</label>
						<select ty name="status" id="status">
							<option value="not read" selected>Not read</option>
							<option value="read">Read</option>
						</select>
					</div>
					<div class="toolbox">
						<button type="button">Close</button>
						<button type="submit">Add</button>
					</div>
				</form>
			</dialog>
		</div>
	</body>
</html>
