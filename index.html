<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Library</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
		<div class="container">
			<header class="header">
				<h1>Illumia Library</h1>
				<section class="toolbox">
					<h3>Toolbox</h3>
					<button type="button" id="showBookModal">Add book</button>
				</section>
			</header>

			<main class="main">
				<h1>Your books</h1>
				<div class="wrapper">
	
				</div>
			</main>
			<dialog id="addBookModal">
				<div class="modal-container">
					<h1>Add a book</h1>
					<form method="post" formmethod="dialog" id="addBookForm">
						<div class="form-control">
							<label for="title">Title:</label>
							<input type="text" name="title" id="title" autofocus required>
						</div>
						<div class="form-control">
							<label for="author">Author:</label>
							<input type="text" name="author" id="author" required>
						</div>
						<div class="form-control">
							<label for="pages">Pages:</label>
							<input type="number" name="pages" id="pages" min="1" required>
						</div>
						<div class="form-control">
							<label for="status">Status:</label>
							<select ty name="status" id="status">
								<option value="not read" selected>Not read</option>
								<option value="read">Read</option>
							</select>
						</div>
						<div class="toolbox">
							<button type="button" id="closeBookModal">Close</button>
							<button type="submit" id="addBookBtn">Add</button>
						</div>
					</form>
				</div>
			</dialog>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
